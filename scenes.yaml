- name: Movietime
  entities:
    light.couch: 
      state: 'off'
    light.wz_decke: 
      state: 'off'
    light.bodenlampe:
      state: 'on'
      brightness: 80
      rgb_color: [0, 255, 0]

- name: Abendbeleuchtung
  entities:
    light.couch:
      state: 'on'
      brightness: 200
      rgb_color: [255, 214, 170]
    light.wz_decke:
      state: 'off'
    light.bodenlampe:
      state: 'on'
      brightness: 200
      rgb_color: [255, 214, 170]
    switch.sw_hw_og_deko:
      state: 'on'
    switch.sw_lr_deko:
      state: 'on'
    switch.sw_of_cb_deko:
      state: 'on'

- name: youtube
  entities:
    light.az_cb_decke:
      state: 'on'
      brightness: 127
      kelvin: 5600
    light.az_bloom:
      state: 'on'
      brightness: 255
      rgb_color: [255, 168, 1]
    switch.sw_of_cb_deko:
      state: 'on'