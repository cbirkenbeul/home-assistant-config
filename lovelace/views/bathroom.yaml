---
title: Badezimmer
icon: mdi:shower
cards:
  - type: entities
    entities:
      - binary_sensor.bs_br_window_contact
  - type: 'custom:simple-thermostat'
    entity: climate.trv_bathroom
    step_layout: row
    show_header: false
    control: false

  - type: custom:apexcharts-card
    header:
      show: true
      show_states: true
    apex_config:
      legend:
        show: false
    yaxis:
      - id: temperature
        apex_config:
          tickAmount: 4
      - id: humidity
        opposite: true
        apex_config:
          tickAmount: 4
    all_series_config:
      stroke_width: 2
    series:
      - entity: sensor.temperature_bathroom
        yaxis_id: temperature
      - entity: sensor.humidity_bathroom
        yaxis_id: humidity