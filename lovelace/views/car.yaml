---
title: car
icon: mdi:car-sports
cards:
  - type: conditional
    conditions:
      - entity: switch.teqqcar_charger
        state: "on"
    card:
      - type: custom:mushroom-entity-card
        entity: sensor.teqqcar_charger_power
      - type: custom:mushroom-entity-card
        entity: sensor.teqqcar_battery
        icon: mdi:car-battery

  - type: map
    aspect_ratio: 16:9
    entities:
      - device_tracker.teqqcar_location_tracker

  - type: horizontal-stack
    cards:
      - type: custom:mushroom-entity-card
        entity: sensor.teqqcar_temperature_inside
        icon: mdi:thermometer
      - type: custom:mushroom-entity-card
        entity: sensor.teqqcar_temperature_outside
        icon: mdi:sun-thermometer-outline

  - type: custom:mushroom-climate-card
    entity: climate.teqqcar_hvac_climate_system
    show_temperature_control: true

  - type: horizontal-stack
    cards:
      - type: custom:mushroom-entity-card
        entity: sensor.teqqcar_range
        icon: mdi:car-arrow-left
      - type: custom:mushroom-entity-card
        entity: sensor.teqqcar_battery
        icon: mdi:car-battery

  - type: horizontal-stack
    cards:
      - type: custom:mushroom-entity-card
        entity: sensor.tesla_charge_kw
        icon: mdi:ev-station
        layout: horizontal
      - type: custom:mushroom-entity-card
        entity: sensor.teqqcar_charging_time
        icon: mdi:timer-sync-outline
        layout: horizontal
