---
title: Wohnzimmer
icon: mdi:sofa
cards:
  - type: entities
    title: Licht
    entities:
      - switch.sw_lr_deko
      - light.wz_decke
      - light.couch
      - light.bodenlampe
  - type: entities
    title: Szenen
    entities:
      - scene.abendbeleuchtung
      - scene.movietime
      - switch.flux
  - type: 'custom:simple-thermostat'
    entity: climate.trv_diningroom
    step_layout: row
    show_header: false
    control: false
  - type: 'custom:simple-thermostat'
    entity: climate.trv_livingroom
    step_layout: row
    show_header: false
    control: false

  - type: horizontal-stack
    cards:
      - type: sensor
        entity: sensor.temperature_livingroom
        graph: line
        detail: 2
        hours_to_show: 12
      - type: sensor
        entity: sensor.humidity_livingroom
        graph: line
        detail: 2
        hours_to_show: 12

  - type: 'custom:flower-card'
    entity: plant.birkenfeige
    species: 'lime ficus benjamina'
  - type: 'custom:flower-card'
    entity: plant.peperomia
    species: 'peperomia rotundifolia'
