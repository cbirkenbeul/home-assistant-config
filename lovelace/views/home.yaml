---
title: Home
icon: mdi:home-assistant
cards:
  - type: vertical-stack
    cards:
      - type: custom:mushroom-chips-card
        chips:
          - type: entity
            entity: sensor.temperature_house
          - type: entity
            entity: sensor.humidity_house
      - type: custom:mushroom-title-card
        title: Hello, {{ user }} !
      - type: horizontal-stack
        cards:
          - type: custom:mushroom-entity-card
            entity: sensor.pv_wr_pc_battery_soc
            icon: mdi:home-battery
          - type: custom:mushroom-entity-card
            entity: sensor.pv_prod_ges
            icon: mdi:solar-power-variant
            icon_color: green
      - type: conditional
        conditions:
          - entity: sensor.teqqcar_charging_rate_sensor
            state_not: "0.0"
        card:
          type: horizontal-stack
          cards:
            - type: custom:mushroom-entity-card
              entity: sensor.teqqcar_battery
              name: Batterie
              icon: mdi:battery-charging-high
            - type: custom:mushroom-entity-card
              entity: sensor.teqqcar_charger_power
              name: Rate
              icon: mdi:ev-station
              icon_color: green
            - type: custom:mushroom-entity-card
              entity: sensor.teqqcar_charging_time
              name: Restzeit
              icon: mdi:timer-play-outline
              icon_color: red
      - type: horizontal-stack
        cards:
          - type: custom:mushroom-entity-card
            entity: sensor.weewx_outtemp
            icon: mdi:temperature-celsius
            primary_info: none
            icon_color: orange
          - type: custom:mushroom-entity-card
            entity: sensor.weewx_drewpoint
            icon: mdi:thermometer-lines
            icon_color: blue
            primary_info: none
          - type: custom:mushroom-entity-card
            entity: sensor.weewx_outhumidity
            icon: mdi:water-percent
            icon_color: blue
            primary_info: none
      - type: horizontal-stack
        cards:
          - type: custom:mushroom-entity-card
            entity: sensor.weewx_wind
            icon: mdi:weather-windy
            icon_color: red
            primary_info: none
          - type: custom:mushroom-entity-card
            entity: sensor.weewx_windgust
            icon: mdi:weather-dust
            icon_color: red
            primary_info: none
          - type: custom:mushroom-entity-card
            entity: sensor.weewx_rain
            icon: mdi:weather-pouring
            icon_color: green
            primary_info: none

  - type: vertical-stack
    cards:
      - type: custom:mushroom-chips-card
        alignment: center
        chips:
          - type: weather
            entity: weather.casa_lani
            show_conditions: true
            show_temperature: true
      - type: custom:mushroom-title-card
        title: Räume
      - type: horizontal-stack
        cards:
          - type: custom:mushroom-entity-card
            entity: sensor.temperature_office
            icon: mdi:chair-rolling
            name: Büro Temperatur
          - type: custom:mushroom-entity-card
            entity: sensor.humidity_office
            icon: mdi:chair-rolling
            name: Büro Luftfeuchtigkeit
      - type: horizontal-stack
        cards:
          - type: custom:mushroom-entity-card
            entity: sensor.temperature_livingroom
            icon: mdi:sofa
            name: Wohnzimmer Temperatur
          - type: custom:mushroom-entity-card
            entity: sensor.humidity_livingroom
            icon: mdi:sofa
            name: Wohnzimmer Luftfeuchtigkeit
      - type: horizontal-stack
        cards:
          - type: custom:mushroom-entity-card
            entity: sensor.temperature_kitchen
            icon: mdi:countertop
            name: Küche
          - type: custom:mushroom-cover-card
            entity: cover.jalousie_kueche_position
            show_buttons_control: true
            icon_type: none
            primary_info: none
            secondary_info: none
      - type: horizontal-stack
        cards:
          - type: custom:mushroom-entity-card
            entity: sensor.temperature_bedroom
            icon: mdi:bed
            name: Schlafzimmer Temperatur
          - type: custom:mushroom-entity-card
            entity: sensor.humidity_bedroom
            icon: mdi:bed
            name: Schlafzimmer Luftfeuchtigkeit
      - type: horizontal-stack
        cards:
          - type: custom:mushroom-entity-card
            entity: sensor.temperature_bathroom
            icon: mdi:shower
            name: Bad Temperatur
          - type: custom:mushroom-entity-card
            entity: sensor.humidity_bathroom
            icon: mdi:shower
            name: Bad Luftfeuchtigkeit
      - type: horizontal-stack
        cards:
          - type: custom:mushroom-entity-card
            entity: sensor.temperature_hallway
            icon: mdi:stairs
            name: Flur

  - type: vertical-stack
    cards:
      - type: custom:mushroom-chips-card
        alignment: end
        chips:
          - type: entity
            entity: device_tracker.teqqphone
          - type: entity
            entity: device_tracker.clios_iphone
      - type: custom:mushroom-title-card
        title: Rolläden
      - type: custom:mushroom-cover-card
        entity: cover.rolladen
        layout: horizontal
        secondary_info: false
        show_buttons_control: true
      - type: custom:mushroom-title-card
        title: Szenen
      - type: entities
        entities:
          - scene.office_winter
          - scene.abendbeleuchtung
          - scene.movietime
          - scene.youtube
