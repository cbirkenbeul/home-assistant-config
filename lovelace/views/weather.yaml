---
title: weather
icon: mdi:weather-partly-lightning
cards:
  - type: vertical-stack
    title: OpenWeathermap
    cards:
    - type: weather-forecast
      entity: weather.openweathermap
  - type: vertical-stack
    title: Wetterstation
    cards:
    - type: custom:simple-weather-card
      entity: weather.openweathermap
      name: " "
      backdrop: true
      primary_info:
        - wind_speed
        - humidity
      secondary_info:
        - precipitation
        - precipitation_probability
      custom:
        - temp: sensor.weewx_outtemp
        - wind_speed: sensor.weewx_wind
        - humidity: sensor.weewx_outhumidity
        - rain: sensor.weewx_rain
    - type: horizontal-stack
      cards:
      - type: sensor
        entity: sensor.weewx_outtemp
        name: Temperatur
        graph: line
        detail: 2
        hours_to_show: 4
      - type: sensor
        entity: sensor.weewx_drewpoint
        name: Taupunkt
        graph: line
        detail: 2
        hours_to_show: 4
      - type: sensor
        entity: sensor.weewx_wind
        name: Wind
        graph: line
        detail: 2
        hours_to_show: 4
    - type: entity
      entity: sun.sun
      name: Sonnenaufgang
      icon: "mdi:weather-sunset-up"
      attribute: next_rising
    - type: entity
      entity: sun.sun
      name: Sonnenuntergang
      icon: "mdi:weather-sunset-down"
      attribute: next_setting
