---
title: Home Engery
icon: mdi:lightning-bolt
cards:
  - type: vertical-stack
    cards:
    - type: custom:mushroom-title-card
      title: Photovoltaik
    - type: custom:mini-graph-card
      name: Photovoltaik
      icon: mdi:solar-power-variant-outline
      entities:
        - entity: sensor.pv_prod_ges
          name: Gesamt
          color: black
        - entity: sensor.pv_wr_pc_solar_w
          name: Haus
          color: blue
        - entity: sensor.pv_wr_pi
          name: Loggia
          color: green
      hours_to_show: 24
      points_per_hour: 0.25
      line_width: 2
      show:
        extrema: true
    - type: custom:mini-graph-card
      name: Batterie
      icon: mdi:home-battery
      entities:
        - entity: sensor.pv_wr_pc_battery_soc
          name: Gesamt
          color: black
      hours_to_show: 12
      points_per_hour: 4
      line_width: 2
      show:
        extrema: true
      height: 100

  - type: vertical-stack
    cards:
    - type: custom:mushroom-title-card
      title: Haus
    - type: custom:mini-graph-card
      entities:
        - sensor.energy_house
      show:
        graph: bar
        extrema: true
      hours_to_show: 24
      points_per_hour: 1

  - type: vertical-stack
    cards:
    - type: custom:mushroom-title-card
      title: Verbraucher
    - type: custom:mini-graph-card
      entities:
        - sensor.shelly_shplg_s_fdd88a_current_consumption
      show:
        graph: bar
        extrema: true
      hours_to_show: 24
      points_per_hour: 1
    - type: horizontal-stack
      cards:
      - type: custom:mushroom-entity-card
        entity: sensor.shelly_shplg_s_c5080f_current_consumption
        primary_info: none
        icon: mdi:dishwasher
      - type: custom:mushroom-entity-card
        entity: sensor.waschmaschine_electric_w_value
        primary_info: none
      - type: custom:mushroom-entity-card
        entity: sensor.trockner_electric_w_value
        primary_info: none

  - type: vertical-stack
    cards:
    - type: custom:mushroom-title-card
      title: Tesla Model 3
    - type: custom:mini-graph-card
      entities:
        - sensor.tesla_charge_kw
      show:
        graph: bar
        extrema: true
      hours_to_show: 6
      points_per_hour: 12