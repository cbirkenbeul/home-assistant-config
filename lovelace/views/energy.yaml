---
title: Home Engery
icon: mdi:lightning-bolt
cards:
  - type: vertical-stack
    cards:
    - type: custom:mushroom-title-card
      title: Photovoltaik
    - type: custom:mini-graph-card
      name: PV-Leistung
      icon: mdi:home-battery
      entities:
        - entity: sensor.pv_prod_ges
          name: Gesamt
          color: Green
      hours_to_show: 12
      points_per_hour: 4
      line_width: 2
      show:
        extrema: true
      height: 100
    - type: horizontal-stack
      cards:
      - type: custom:mushroom-entity-card
        entity: sensor.pv_wr_pc_home_power_from_battery
        primary_info: none
      - type: custom:mushroom-entity-card
        entity: sensor.pv_wr_pc_pv_to_battery_power
        primary_info: none
    - type: custom:mini-graph-card
      name: Batterie
      icon: mdi:home-battery
      entities:
        - entity: sensor.pv_wr_pc_battery_soc
          name: Gesamt
          color: black
      hours_to_show: 12
      points_per_hour: 4
      line_width: 2
      show:
        extrema: true
      height: 100

  - type: vertical-stack
    cards:
    - type: custom:mushroom-title-card
      title: Haus  
    - type: custom:mini-graph-card
      name: Verbrauch
      icon: mdi:home
      entities:
        - entity: sensor.energy_house
          name: Stromverbrauch
          color: red
      hours_to_show: 24
      points_per_hour: 4
      line_width: 2
      show:
        extrema: true
      height: 100

  - type: vertical-stack
    cards:
    - type: custom:mushroom-title-card
      title: Verbraucher
    - type: custom:mini-graph-card
      name: Serverrack
      entities:
        - sensor.serverrack_power
      hours_to_show: 12
      points_per_hour: 4
      line_width: 2
      show:
        extrema: true
    - type: horizontal-stack
      cards:
      - type: custom:mushroom-entity-card
        entity: sensor.shelly_shplg_s_c5080f_current_consumption
        primary_info: none
        icon: mdi:dishwasher
      - type: vertical-stack
        cards:
        - type: custom:mushroom-entity-card
          entity: sensor.waschmaschine_electricity_power
          primary_info: none
        - type: custom:mushroom-entity-card
          entity: sensor.washer_status
          primary_info: none
      - type: vertical-stack
        cards:
        - type: custom:mushroom-entity-card
          entity: sensor.trockner_electricity_power
          primary_info: none
        - type: custom:mushroom-entity-card
          entity: sensor.dryer_status
          primary_info: none

  - type: vertical-stack
    cards:
    - type: custom:mushroom-title-card
      title: Tesla Model 3
    - type: custom:mini-graph-card
      entities:
        - sensor.teqqcar_charger_power
      show:
        graph: bar
        extrema: true
      hours_to_show: 6
      points_per_hour: 12
