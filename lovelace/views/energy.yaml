---
title: Home Engery
icon: mdi:lightning-bolt
cards:
  - type: vertical-stack
    cards:
    - type: custom:mushroom-title-card
      title: Aktuelle Werte
    - type: custom:mushroom-entity-card
      entity: sensor.pv_prod_ges
    - type: horizontal-stack
      cards:
      - type: custom:mushroom-entity-card
        entity: sensor.pv_wr_pc_solar_w
      - type: custom:mushroom-entity-card
        entity: sensor.pv_wr_pi
    - type: custom:mushroom-entity-card
      entity: sensor.pv_wr_pc_battery_soc
    - type: horizontal-stack
      cards:
      - type: custom:mushroom-entity-card
        entity: sensor.pv_wr_pc_home_power_from_battery
        icon_color: red
      - type: custom:mushroom-entity-card
        entity: sensor.pv_wr_pc_pv_to_battery_power
        icon_color: green

  - type: vertical-stack
    cards:
    - type: custom:mushroom-title-card
      title: Statistik heute
    - type: custom:mushroom-entity-card
      entity: sensor.pv_wr_pc_home_consumption_day
    - type: horizontal-stack
      cards:
      - type: custom:mushroom-entity-card
        entity: sensor.pv_wr_pc_home_consumption_from_battery_day
        icon_color: yellow
      - type: custom:mushroom-entity-card
        entity: sensor.pv_wr_pc_home_consumption_from_pv_day
        icon_color: green
      - type: custom:mushroom-entity-card
        entity: sensor.pv_wr_pc_home_consumption_from_grid_day
        icon_color: red

  - type: vertical-stack
    cards:
    - type: custom:mushroom-title-card
      title: Verbraucher
    - type: horizontal-stack
      cards:
      - type: custom:mushroom-entity-card
        entity: sensor.shelly_shplg_s_fdd88a_current_consumption
      - type: custom:mushroom-entity-card
        entity: sensor.shelly_shplg_s_c5080f_current_consumption
    - type: horizontal-stack
      cards:
      - type: custom:mushroom-entity-card
        entity: sensor.waschmaschine_electric_w_value
      - type: custom:mushroom-entity-card
        entity: sensor.trockner_electric_w_value

  - type: custom:apexcharts-card
    chart_type: donut
    layout: minimal
    update_interval: 5sec
    series:
      - entity: sensor.energy_all_lights_daily_energy
        name: Light
      - entity: sensor.washer_energy_daily
        name: Waschmaschine
      - entity: sensor.dryer_energy_daily
        name: Trockner
      - entity: sensor.energy_serverrack_daily_energy
        name: Serverrack
      - entity: sensor.energy_dishwasher_daily_energy
        name: Sp√ºlmaschine

  - type: energy-distribution
