                            #f1c40f
                        {% elif states('sensor.tesla_charger_power') | float > 5 %}
                            #e67e22
                        {% elif states('sensor.tesla_charger_power') | float > 1 %}
                            #e74c3c
                        {% elif states('sensor.tesla_charger_power') | float > 0 %}
                            #2c3e50
