---
title: Home
icon: mdi:home-assistant
cards:
  - type: vertical-stack
    cards:
      - type: custom:simple-weather-card
        entity: weather.casa_lani
        name: Zuhause
        backdrop: false
        primary_info:
          - wind_bearing
          - humidity
        custom:
          - temp: sensor.weewx_outtemp
          - precipitation: sensor.weewx_rain
          - humidity: sensor.weewx_outhumidity
          - wind_speed: sensor.weewx_wind
      - type: horizontal-stack
        cards:
          - type: custom:mushroom-person-card
            entity: person.teqqy
            icon_type: entity-picture
          - type: custom:mushroom-person-card
            entity: person.petra
            icon_type: entity-picture
  - type: custom:mushroom-entity-card
    entity: cover.garage_door

  - type: vertical-stack
    cards:
      - type: custom:stack-in-card
        mode: horizontal
        cards:
          - type: custom:mushroom-template-card
            entity: sensor.pv_prod_ges
            primary: PV
            tap_action: more-info
            secondary: |
              {{ states('sensor.pv_prod_ges')}} Wh
            icon: mdi:solar-power-variant
            icon_color: |
              {% if states('sensor.pv_prod_ges') | float > 6000 %}
                  #2ecc71
              {% elif states('sensor.pv_prod_ges') | float > 2000 %}
                  #f1c40f
              {% elif states('sensor.pv_prod_ges') | float > 500 %}
                  #e74c3c
              {% else %}
                  #2c3e50
              {% endif %}
          - type: custom:mini-graph-card
            entities:
              - entity: sensor.pv_prod_ges
            hours_to_show: 8
            points_per_hour: 4
            line_width: 2
            animate: true
            show:
              name: false
              icon: false
              state: false
              legend: false
              fill: fade
            color_thresholds:
              - value: 0
                color: "#2c3e50"
              - value: 1000
                color: "#e74c3c"
              - value: 3000
                color: "#f1c40f"
              - value: 6000
                color: "#2ecc71"
            card_mod:
              style: |
                ha-card {
                  border-radius: 8px;
                  background: none;
                  box-shadow: none;
                  --ha-card-border-width: 0;
                }
      - type: custom:stack-in-card
        mode: horizontal
        cards:
          - type: custom:mushroom-template-card
            entity: sensor.pv_wr_pc_battery_soc
            primary: Haus Batterie
            secondary: |
              {{ states('sensor.pv_wr_pc_battery_soc')}} %
