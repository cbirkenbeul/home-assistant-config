              {% if states('sensor.pv_wr_pc_battery_soc') | float > 80 %}
                  #2ecc71
              {% elif states('sensor.pv_wr_pc_battery_soc') | float > 50 %}
                  #f39c12
              {% elif states('sensor.pv_wr_pc_battery_soc') | float > 30 %}
                  #d35400
              {% else %}
                  #c0392b
              {% endif %}
