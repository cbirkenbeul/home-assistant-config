---
title: Home Engery
icon: mdi:lightning-bolt
cards:
  - type: vertical-stack
    cards:
      - type: custom:mushroom-title-card
        title: Photovoltaik
      - type: custom:stack-in-card
        mode: horizontal
        cards:
          - type: custom:mushroom-template-card
            entity: sensor.pv_wr_pc_solar_w
            primary: Haus
            secondary: |
              {{ states('sensor.pv_wr_pc_solar_w')}} Wh
            icon: mdi:solar-power-variant
            icon_color: green
          - type: custom:mini-graph-card
            entities:
              - entity: sensor.pv_wr_pc_solar_w
            hours_to_show: 8
            points_per_hour: 4
            line_width: 2
            animate: true
            show:
              name: false
              icon: false
              state: false
              legend: false
              fill: fade
            color_thresholds:
              - value: 0
                color: "#2c3e50"
              - value: 500
                color: "#e74c3c"
              - value: 2000
                color: "#f1c40f"
              - value: 4000
                color: "#2ecc71"
            card_mod:
              style: |
                ha-card {
                  border-radius: 8px;
                  background: none;
                  box-shadow: none;
                  --ha-card-border-width: 0;
                }
      - type: custom:stack-in-card
        mode: horizontal
        cards:
