---
title: Flur
icon: mdi:coat-rack
cards:
  - type: vertical-stack
    cards:
      - type: custom:mushroom-title-card
        title: Umwelt
      - type: custom:stack-in-card
        mode: horizontal
        cards:
          - type: custom:mushroom-template-card
            entity: sensor.temperature_hallway
            primary: Temperatur
            secondary: |
              {{ states('sensor.temperature_hallway')}} °C
            icon: mdi:thermometer
            icon_color: |
              {% if states('sensor.temperature_hallway') | float > 26 %}
                  #c0392b
              {% elif states('sensor.temperature_hallway') | float > 24 %}
                  #f1c40f
              {% elif states('sensor.temperature_hallway') | float > 22 %}
                  #2ecc71
              {% elif states('sensor.temperature_hallway') | float > 21 %}
                  #f1c40f
              {% elif states('sensor.temperature_hallway') | float > 20 %}
                  #e67e22
              {% else %}
                  #c0392b
              {% endif %}
          - type: custom:mini-graph-card
            entities:
              - entity: sensor.temperature_hallway
            hours_to_show: 24
            points_per_hour: 4
            line_width: 2
            animate: true
            show:
              name: false
              icon: false
              state: false
              legend: false
              fill: fade
            color_thresholds:
              - value: 19
                color: "#c0392b"
              - value: 21
                color: "#f1c40f"
              - value: 22
                color: "#2ecc71"
              - value: 24
                color: "#f1c40f"
              - value: 26
                color: "#c0392b"
            card_mod:
              style: |
                ha-card {
                  border-radius: 8px;
                  background: none;
                  box-shadow: none;
                  --ha-card-border-width: 0;
                } 
      - type: custom:stack-in-card
        mode: horizontal
        cards:
          - type: custom:mushroom-template-card
            entity: sensor.humidity_hallway
            primary: Luftfeuchtigkeit
            secondary: |
              {{ states('sensor.humidity_hallway')}} %
            icon: mdi:water-percent
            icon_color: |
              {% if states('sensor.humidity_hallway') | float > 60 %}
                  #e74c3c
              {% elif states('sensor.humidity_hallway') | float > 40 %}
                  #2ecc71
              {% elif states('sensor.humidity_hallway') | float > 0 %}
                  #e74c3c
              {% else %}
                  #2c3e50
              {% endif %}
          - type: custom:mini-graph-card
            entities:
              - entity: sensor.humidity_hallway
            hours_to_show: 8
            points_per_hour: 4
            line_width: 2
            animate: true
            show:
              name: false
              icon: false
              state: false
              legend: false
              fill: fade
            color_thresholds:
              - value: 30
                color: "#c0392b"
              - value: 40
                color: "#f1c40f"
              - value: 50
                color: "#2ecc71"
              - value: 60
                color: "#f1c40f"
              - value: 70
                color: "#c0392b"
            card_mod:
              style: |
                ha-card {
                  border-radius: 8px;
                  background: none;
                  box-shadow: none;
                  --ha-card-border-width: 0;
                }  
      - type: horizontal-stack
        cards:
          - type: custom:mushroom-entity-card
            entity: binary_sensor.bs_hw_bm_door_contact
            secondary_info: last-changed
            name: Kellertür


  - type: vertical-stack
    cards:
      - type: custom:mushroom-title-card
        title: Licht
      - type: custom:mushroom-light-card
        entity: light.flur
        layout: horizontal
        icon_type: entity_icon
        show_brightness_control: true
      - type: custom:mushroom-light-card
        entity: light.treppenhaus
        layout: horizontal
        icon_type: entity_icon
        show_brightness_control: true
      - type: custom:mushroom-light-card
        entity: switch.sw_hw_og_deko
        layout: horizontal
        icon_type: entity_icon
