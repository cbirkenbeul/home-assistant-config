---
title: Büro
icon: mdi:desk
cards:
  - type: vertical-stack
    cards:
      - type: custom:mushroom-title-card
        title: Umwelt
      - type: custom:stack-in-card
        mode: horizontal
        cards:
          - type: custom:mushroom-template-card
            entity: sensor.temperature_office
            primary: Temperatur
            secondary: |
              {{ states('sensor.temperature_office')}} °C
            icon: mdi:thermometer
            icon_color: |
              {% if states('sensor.temperature_office') | float > 26 %}
                  #c0392b
              {% elif states('sensor.temperature_office') | float > 24 %}
                  #f1c40f
              {% elif states('sensor.temperature_office') | float > 22 %}
                  #2ecc71
              {% elif states('sensor.temperature_office') | float > 21 %}
                  #f1c40f
              {% elif states('sensor.temperature_office') | float > 20 %}
                  #e67e22
              {% else %}
                  #c0392b
              {% endif %}
          - type: custom:mini-graph-card
            entities:
              - entity: sensor.temperature_office
            hours_to_show: 8
            points_per_hour: 4
            line_width: 2
            animate: true
            show:
              name: false
              icon: false
              state: false
              legend: false
              fill: fade
            color_thresholds:
              - value: 19
                color: "#c0392b"
              - value: 21
                color: "#f1c40f"
              - value: 22
                color: "#2ecc71"
              - value: 24
                color: "#f1c40f"
              - value: 26
                color: "#c0392b"
            card_mod:
              style: |
                ha-card {
                  border-radius: 8px;
                  background: none;
                  box-shadow: none;
                  --ha-card-border-width: 0;
                }  
      - type: custom:stack-in-card
        mode: horizontal
        cards:
          - type: custom:mushroom-template-card
            entity: sensor.humidity_office
            primary: Luftfeuchtigkeit
            secondary: |
              {{ states('sensor.humidity_office')}} %
            icon: mdi:water-percent
            icon_color: |
              {% if states('sensor.humidity_office') | float > 60 %}
                  #e74c3c
              {% elif states('sensor.humidity_office') | float > 40 %}
                  #2ecc71
              {% elif states('sensor.humidity_office') | float > 0 %}
                  #e74c3c
              {% else %}
                  #2c3e50
              {% endif %}
          - type: custom:mini-graph-card
            entities:
              - entity: sensor.humidity_office
            hours_to_show: 8
            points_per_hour: 4
            line_width: 2
            animate: true
            show:
              name: false
              icon: false
              state: false
              legend: false
              fill: fade
            color_thresholds:
              - value: 30
                color: "#c0392b"
              - value: 40
                color: "#f1c40f"
              - value: 50
                color: "#2ecc71"
              - value: 60
                color: "#f1c40f"
              - value: 70
                color: "#c0392b"
            card_mod:
              style: |
                ha-card {
                  border-radius: 8px;
                  background: none;
                  box-shadow: none;
                  --ha-card-border-width: 0;
                }
      - type: horizontal-stack
        cards:
          - type: custom:mushroom-entity-card
            entity: binary_sensor.bs_of_cb_window_contact
            secondary_info: last-changed
            name: Christian
          - type: custom:mushroom-entity-card
            entity: binary_sensor.bs_of_pt_window_contact
            secondary_info: last-changed
            name: Petra

  - type: vertical-stack
    cards:
      - type: custom:mushroom-title-card
        title: Licht
      - type: custom:mushroom-light-card
        entity: light.az_pt_decke
        layout: horizontal
        icon_type: entity_icon
        show_brightness_control: true
      - type: custom:mushroom-light-card
        entity: light.leseecke
        layout: horizontal
        icon_type: entity_icon
        show_brightness_control: true
      - type: custom:mushroom-light-card
        entity: light.az_bloom
        layout: horizontal
        icon_type: entity_icon
        show_brightness_control: true
      - type: custom:mushroom-light-card
        entity: light.rgbicww_floor_lamp
        layout: horizontal
        icon_type: entity_icon
        show_brightness_control: true
      - type: horizontal-stack
        cards:
          - type: custom:mushroom-chips-card
            chips:
              - type: action
                entity: scene.buro
                icon: mdi:television-ambient-light
              - type: action
                entity: scene.youtube
                icon: mdi:youtube

  - type: vertical-stack
    cards:
      - type: custom:mushroom-title-card
        title: Rolladen
      - type: custom:mushroom-cover-card
        entity: cover.cover_cb_office_position_1
        layout: horizontal
        icon_type: entity_icon
        show_position_control: true
      - type: custom:mushroom-cover-card
        entity: cover.cover_pt_office_position_1
        layout: horizontal
        icon_type: entity_icon
        show_position_control: true

  - type: vertical-stack
    cards:
      - type: custom:mushroom-title-card
        title: Heizung
      - type: custom:mushroom-climate-card
        entity: climate.trv_cb_office
        layout: horizontal
        icon_type: entity_icon
        show_temperature_control: true
      - type: custom:mushroom-climate-card
        entity: climate.trv_pt_office
        layout: horizontal
        icon_type: entity_icon
        show_temperature_control: true