# Automation
automation:
  - id: "Notify - send sensor values on 1st day of month"
    trigger:
      - platform: time
        at: "00:00:01"
    condition:
      condition: template
      value_template: "{{ now().day == 1 }}"
    action:
      - service: notify.telegram_group
        data:
          message: >
            Z채hlerst채nde:

            Strom: {{ states("sensor.last_meter_consumption_helmerichstr_3") }}

            Wasser: {{ states("sensor.watermeter_value") }}

# Enable energy dashboard
energy:

# Convert power sensors to dashboard usable sensors with integration platform
sensor:
  - platform: integration
    source: sensor.trockner_electricity_power
    name: dryer_electric_consumed_kwh
    unit_prefix: k
    round: 2

  - platform: integration
    source: sensor.waschmaschine_electricity_power
    name: washer_electric_consumed_kwh
    unit_prefix: k
    round: 2

  - platform: integration
    source: sensor.shelly_shplg_s_c5080f_current_consumption
    name: energy_dishwasher_energy
    unit_prefix: k
    round: 2

  - platform: integration
    source: sensor.shelly_shplg_s_436c49_total_consumption
    name: energy_winecooler_energy
    unit_prefix: k
    round: 2

  - platform: template
    sensors:
      office_power:
        friendly_name: Strom B체ro
        unit_of_measurement: W
        value_template: >
          {{ states('sensor.li_of_cb_bloom_power')|float(0) + states('sensor.li_of_pt_desk_power')|float(0)}}

  - platform: template
    sensors:
      metered_energy:
        friendly_name: Stromverbrauch bekannte Ger채te
        unit_of_measurement: W
        value_template: >
          {{ states('sensor.all_lights_power')|float(0) + states('sensor.ap_christian_power')|float(0) + states('sensor.plug_fridge_power')|float(0) + states('sensor.serverrack_power')|float(0) + states('sensor.shelly_ap_petra_power')|float(0) + states('sensor.trockner_electricity_power')|float(0) + states('sensor.waschmaschine_electricity_power')|float(0) + states('sensor.all_lights_power')|float(0) + states('sensor.tv_switch_0_power')|float(0) | round(2)}}

# Power Cicle
utility_meter:
  serverrack_energy_daily:
    source: sensor.serverrack_energy
    cycle: daily

  energy_export_daily:
    source: sensor.netzeinspeisung
    cycle: daily
