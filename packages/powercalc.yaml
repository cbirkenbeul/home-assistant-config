# Integration
powercalc:
  create_utility_meters: true
  utility_meter_types:
    - daily
  sensors:
    create_group: All Lights
    entities:
      - create_group: livingroom_lights
        entities:
          - entity_id: light.bodenlampe
          - entity_id: light.wz_decke

      - create_group: office_lights
        entities:
          - entity_id: light.az_bloom
          - entity_id: light.az_pt_decke
        #  - entity_id: light.keylight
          - entity_id: light.leseecke
          - entity_id: light.rgbicww_floor_lamp

      - create_group: hallway_lights
        entities:
          - entity_id: light.bad
        #  - entity_id: light.flur_haustuer
          - entity_id: light.hw_center
          - entity_id: light.hw_top
          - entity_id: light.medizinschrank
          - entity_id: light.sw_hw_og_deko
            fixed:
              power: "{{states('sensor.sw_hw_og_deko_energy')}}"
        #  - entity_id: light.entry_outside

      - create_group: kitchen_lights
        entities:
          - entity_id: light.kitchen_panel
            fixed:
              power: 39
