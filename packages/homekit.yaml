homekit:
  name: Home Assistant
  filter:
    exclude_domains:
      - script
      - scene
      - automation
      - vacuum
      - person
      - device_tracker
      - lock
      - light
      - binary_sensor
      - climate
      - input_boolean
      - switch
      - sensor
      - cover
      - media_player
      - input_select
      - select
      - button
      - camera
      - remote

    include_entities:
      # Climate
      - climate.trv_office_cb_thermostat
      - climate.trv_office_pt_thermostat
      - climate.trv_bathroom
      - climate.trv_diningroom
      - climate.trv_kitchen

      # Cover
      - cover.garage_door
      - cover.jalousie_kueche_position
      - cover.cover_cb_office_position_1
      - cover.cover_diningroom_position_1
      - cover.cover_pt_office_position_1
      - cover.cover_bedroom_position_1
      - cover.cover_livingroom_position_1

      # Lights
      - light.li_of_pt_desk
      - light.li_of_cb_bloom
      - light.li_lr_deco
      - light.li_lr_lightstrip
      - light.kuche
      - light.li_of_pt_reading
      - light.li_lr_ceiling

      # Input Boolean
      - input_boolean.evening_lightning_default
      - input_boolean.media
      - input_boolean.nightmode

      # Switch
      - switch.pg_hw_deco
