homekit:
  name: Home Assistant
  filter: 
    exclude_domains:
      - script
      - scene
      - automation
      - vacuum
      - person
      - device_tracker
      - lock
      - light
      - binary_sensor
      - climate
      - input_boolean
      - switch
      - sensor
      - cover
      - media_player
      - input_select
      - select
      - button
      - camera
      - remote

    include_entities:
      # Climate
      - climate.trv_office_cb_thermostat
      - climate.trv_office_pt_thermostat
      - climate.trv_bathroom
      - climate.trv_diningroom
      - climate.trv_kitchen

      # Cover
      - cover.garage_door
      - cover.jalousie_kueche_position
      - cover.cover_cb_office_position_1
      - cover.cover_diningroom_position_1
      - cover.cover_pt_office_position_1

      # Lights
      - light.az_pt_decke
      - light.bloom
      - light.bodenlampe
      - light.couch
      - light.decke
      - light.leseecke
      - light.wz_decke

      # Input Boolean
      - input_boolean.evening_lightning_default
      - input_boolean.media
      - input_boolean.nightmode

      # Switch
      - switch.sw_hw_og_deko
      - switch.sw_lr_deko
      - switch.sw_of_cb_deko

      # Scenen
      - scene.youtube