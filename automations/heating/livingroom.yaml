---
# Adjust room temperature

- alias: livingroom - set temperature
  description: ""
  trigger:
    - platform: state
      entity_id:
        - sensor.temperature_livingroom
  condition: []
  action:
    - device_id: f7ea977ee2aff2edb1e2096e2704fd2a
      domain: select
      entity_id: select.trv_livingroom_sensor
      type: select_option
      option: external
    - delay:
        hours: 0
        minutes: 0
        seconds: 10
        milliseconds: 0
    - service: mqtt.publish
      data:
        topic: zigbee2mqtt/trv_livingroom/set/sensor_temp
        payload_template: >-
          {{ (states('sensor.temperature_livingroom')|float(0)|round(1))
          }}

